<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p onbeforeprint="debug(event)" class="fatorial">valor</p>
    <!-- <input type="button" onclick="debug(event)"> -->
    
    <script>

        var numero = 5;
        var fatorial = 1;
        var fatorailP = document.querySelector('.fatorial');

        for(var i = 1; i < numero; i++){
            fatorial += fatorial * i;
            
            fatorailP.innerHTML = ` <p class="fatorial"> valor: `+fatorial+ `<p/> <br>`;
            console.log(fatorial);

        }

        function debug(e){
            alert("Evento: " + e.type);
        }

    </script>
    
</body>
</html>
