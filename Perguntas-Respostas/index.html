<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perguntas e Respostas</title>
</head>
<body>
    <div class="title">
        <h1>Perguntas e Respostas</h1>

        <form class="pergunta">
            <div class="resposta">
                <span>Opção 1</span>
                <input type="radio" name="pergunta1" value="correto" />
                <br>
            </div>

            <div class="resposta">
                <span>Opção 2</span>
                <input type="radio" name="pergunta1" value="incorreto" />
                <br>
            </div>

            <div class="resposta">
                <span>Opção 3</span>
                <input type="radio" name="pergunta1" value="correto" />
                <br>
            </div>
        </form>
    </div>


    <div class="title">
        <h1>Perguntas e Respostas</h1>

        <form class="pergunta">
            <div class="resposta">
                <span>Opção 1</span>
                <input type="radio" name="pergunta1" value="correto" />
                <br>
            </div>

            <div class="resposta">
                <span>Opção 2</span>
                <input type="radio" name="pergunta1" value="incorreto" />
                <br>
            </div>

            <div class="resposta">
                <span>Opção 3</span>
                <input type="radio" name="pergunta1" value="correto" />
                <br>
            </div>
        </form>
    </div>


    <script>
        var elementos = document.querySelectorAll('[type=radio]')
        
        for(var i = 0; i < elementos.length; i++){
            elementos[i].addEventListener('change', function(e){
                let marcado = e.target.value;

                if(marcado == "correto"){
                    
                    let parentNode = e.target.parentNode;
                    parentNode.style.backgroundColor = "green";

                    let els = parentNode.parentNode.querySelectorAll('[type=radio]');

                    for(var n = 0; n < els.length; n++){
                        els[n].disabled = true;
                    }

                }else if(marcado == "incorreto"){
                    let parentNode = e.target.parentNode;
                    parentNode.style.backgroundColor = "red";

                    let els = parentNode.parentNode.querySelectorAll('[type=radio]');

                    for(var n = 0; n < els.length; n++){
                        els[n].disabled = true;
                    }

                    let correta = parentNode.parentNode.querySelector('[value=correta]');
                    correta.parentNode.style.backgroundColor = 'green';

                }
            })
        }
    </script>
</body>
</html>
