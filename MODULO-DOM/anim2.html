<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>
        .conteudo h2 span{
            font-size: 13px;
            cursor: pointer;
        }

        .conteudo p{
            overflow: hidden;
            height: 10px;
            transition: 1s;
        }
        .mostrar{
            height: 200px !important;
        }
    </style>
    
    <div class="conteudo">
        <h2>Titulo do conteúdo <span>Ver mais!</span></h2>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Odio, beatae quisquam. 
            Excepturi eius repudiandae consequatur blanditiis tempore quos enim inventore optio nulla. 
            Facere rerum quisquam eveniet nihil obcaecati ipsam debitis.</p>
    </div>


    <script>
        //aplicando animação de click
        var span = document.querySelector('.conteudo span');
        span.addEventListener('click',function(){
            var conteudo = document.querySelector('.conteudo p');
            console.log(span);


            //se estiver com a classe aplicar ativada, ele ira remover a classe e esconder o conteudo
            //se não estiver com a classe aplicada ele ira aplicar a classe mostrar
            if(conteudo.classList.contains('mostrar')){
                alert("oculte conteudo")
                span.innerHTML = 'Ver mais!';
                conteudo.classList.remove('mostrar');
            }else{
                alert('mostre o conteudo');
                span.innerHTML = "Ocultar!";
                conteudo.classList.add('mostrar');
            }
        });
    </script>

</body>
</html>
