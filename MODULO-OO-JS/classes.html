<body>
    

    <script>

        class Animal{
            constructor(nome){
                this.nome = nome;
            }

            printNome(){
                return this.nome;
            }
        }

        //aplicando a heran√ßa com extends
        //super invoca o constructor da classe pai
        class Cachorro extends Animal{
            constructor(nome){
                super(nome);
                this.raca = "bulldog"
            }

            printRaca(){
                return this.raca;
            }
        }

        cachorro = new Cachorro("Maltes");

        // alert(cachorro.printNome());
        alert(cachorro.printRaca());

        // animal = new Animal("Gato");
        // alert(animal.printNome());

    </script>
</body>
